<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stewardbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 960px; /* Reduced width */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: vertical;
        }
        #video-analysis-container {
            display: flex;
            align-items: flex-start;
        }
        #video-controls-section {
            flex: 1 1 50%; /* Adjusted flex ratio */
            padding-right: 20px;
        }
        #video-display-section {
            flex: 1 1 50%; /* Adjusted flex ratio */
            position: relative;
        }
        #video-display {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #video-display video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Main container for the content -->
        <div class="d-flex justify-content-end align-items-center mb-3">
            <div id="userInfo" class="me-3"></div>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        <h1 class="mb-4 text-center">F1 Stewardbot</h1> <!-- Main title of the page -->
        <p class="text-center">Enter a race situation or upload a video to get an expert analysis based on F1 regulations.</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist"> <!-- Navigation tabs for text and video analysis -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-analysis" type="button" role="tab" aria-controls="text-analysis" aria-selected="true">Text Analysis</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video-analysis" type="button" role="tab" aria-controls="video-analysis" aria-selected="false">Video Analysis</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent"> <!-- Content for each tab -->
            <div class="tab-pane fade show active" id="text-analysis" role="tabpanel" aria-labelledby="text-tab">
                <div class="mb-3 mt-3"> <!-- 공백 주는거 mb-3 mt-3 -->
                    <label for="situationInput" class="form-label">Race Situation Description:</label>
                    <textarea class="form-control" id="situationInput" rows="6" placeholder="e.g., 'A car crossed the white line at pit entry during the safety car period.'"></textarea>
                </div>
                <button type="button" class="btn btn-primary w-100" id="analyzeButton">Analyze Situation</button>
            </div>
            <div class="tab-pane fade" id="video-analysis" role="tabpanel" aria-labelledby="video-tab">
                <div id="video-analysis-container" class="mt-3">
                    <div id="video-controls-section">
                        <div id="video-inputs">
                            <div class="mb-3">
                                <label for="videoUpload" class="form-label">Upload Race Video:</label>
                                <input class="form-control" type="file" id="videoUpload" accept="video/*">
                            </div>
                            <div class="mb-3">
                                <label for="raceDate" class="form-label">Race Date:</label>
                                <input type="date" class="form-control" id="raceDate">
                            </div>
                            <div class="mb-3">
                                <label for="raceCountry" class="form-label">Race Country:</label>
                                <input type="text" class="form-control" id="raceCountry" placeholder="e.g., 'Bahrain'">
                            </div>
                        </div>
                    </div>
                    <div id="video-display-section">
                        <div id="video-display" style="display: none;">
                            <video controls></video>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" id="analyzeVideoButton">Analyze Video</button>
            </div>
        </div>

        <div class="mt-4" id="resultCard" style="display: none;">
            <div class="card">
                <div class="card-header">
                    Analysis Result
                </div>
                <div class="card-body">
                    <pre id="analysisResult" class="card-text" style="white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>

        <div class="mt-3 alert alert-danger" role="alert" id="errorAlert" style="display: none;">
            An error occurred: <span id="errorMessage"></span>
        </div>

        <div class="mt-3 alert alert-info" role="alert" id="loadingAlert" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Function to hide all alerts and results
        function resetUI() { // 결과/에러/로딩 메시지 초기화, document 객체 = 웹 페이지 그 자체
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('loadingAlert').style.display = 'none';
            document.getElementById('analysisResult').textContent = '';
            document.getElementById('errorMessage').textContent = '';
            const videoDisplay = document.getElementById('video-display');
            if (videoDisplay) {
                videoDisplay.style.display = 'none';
                const videoElement = videoDisplay.querySelector('video');
                if (videoElement) {
                    videoElement.src = '';
                }
            }
        }

        function toggleTabs(enable) { // Enable or disable the tabs and buttons
            document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(tab => {
                if (enable) {
                    tab.classList.remove('disabled');
                } else {
                    tab.classList.add('disabled');
                }
            });
            document.getElementById('analyzeButton').disabled = !enable;
            document.getElementById('analyzeVideoButton').disabled = !enable;
        }

        // Reset UI when switching tabs
        // =>: 화살표 함수, function(){} 대신 사용
        // shown.bs.tab: 부트스트랩 이벤트, 탭이 활성화될 때 발생
        document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(tabElm => {
            tabElm.addEventListener('shown.bs.tab', event => {
                resetUI();
            });
        });

        document.getElementById('analyzeButton').addEventListener('click', async () => {
            resetUI();
            const situation = document.getElementById('situationInput').value;

            if (!situation.trim()) { //.trim(): 문자열 앞뒤 공백 제거
                document.getElementById('errorMessage').textContent = 'Please enter a race situation.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            toggleTabs(false);
            const loadingAlert = document.getElementById('loadingAlert');
            loadingAlert.textContent = 'Analyzing situation...';
            loadingAlert.style.display = 'block'

            // Fetch API를 사용하여 서버에 POST 요청을 보냄
            try {
                const response = await fetch('/predict', {
                    method: 'POST', // 서버에 데이터를 보내는 POST 요청
                    headers: { // json 형식으로 보내기 위해 헤더 설정
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ situation: situation }) // 상황 설명을 JSON 형식으로 변환하여 요청 본문에 포함
                });
                document.getElementById('loadingAlert').style.display = 'none';
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('analysisResult').textContent = data.analysis;
                    document.getElementById('resultCard').style.display = 'block';
                } else if (response.status === 429) {
                    document.getElementById('errorMessage').textContent = 'Too many requests. Please try again later.';
                    document.getElementById('errorAlert').style.display = 'block';
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Unknown error';
                    document.getElementById('errorAlert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loadingAlert').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorAlert').style.display = 'block';
            } finally {
                toggleTabs(true);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const userInfo = document.getElementById('userInfo');

            if (!userInfo) return;

            try {
                const response = await fetch('/user_info'); // Fetch user information from the server
                if (response.ok) {
                    const data = await response.json();
                    userInfo.textContent = ''; // Clear existing content

                    if (data.login_type === 'google' && data.picture) {
                        const userImage = document.createElement('img');
                        userImage.src = data.picture;
                        userImage.alt = 'User Picture';
                        userImage.className = 'rounded-circle me-2';
                        userImage.style.width = '32px';
                        userImage.style.height = '32px';
                        userImage.style.marginRight = '8px';
                        userInfo.appendChild(userImage);
                    }

                    const userNameSpan = document.createElement('span');
                    userNameSpan.textContent = data.username;
                    userInfo.appendChild(userNameSpan);
                }
            } catch (error) {
                userInfo.textContent = 'Error fetching user info'; // Failed to fetch user information
            }
        });

        // Video Analysis Button Event Listener
        document.getElementById('analyzeVideoButton').addEventListener('click', async () => {
            resetUI();
            const videoFile = document.getElementById('videoUpload').files[0];
            const raceDate = document.getElementById('raceDate').value;
            const raceCountry = document.getElementById('raceCountry').value;

            if (!videoFile) {
                document.getElementById('errorMessage').textContent = 'Please upload a video file.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            if (!raceDate) {
                document.getElementById('errorMessage').textContent = 'Please enter the race date.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            if (!raceCountry.trim()) {
                document.getElementById('errorMessage').textContent = 'Please enter the race country.';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }

            const videoInputs = document.getElementById('video-inputs');
            const videoDisplaySection = document.getElementById('video-display-section');
            videoDisplaySection.style.height = videoInputs.offsetHeight + 'px';

            const videoDisplay = document.getElementById('video-display');
            const videoElement = videoDisplay.querySelector('video');
            videoURL = URL.createObjectURL(videoFile);
            videoElement.src = videoURL;
            videoDisplay.style.display = 'block';

            toggleTabs(false);
            const loadingAlert = document.getElementById('loadingAlert');
            loadingAlert.textContent = 'Analyzing video... This may take a while.';
            loadingAlert.style.display = 'block';

            const formData = new FormData();
            formData.append('video', videoFile);
            formData.append('date', raceDate);
            formData.append('race_country', raceCountry);

            try {
                const response = await fetch('/analyze_video', {
                    method: 'POST',
                    body: formData
                });
                document.getElementById('loadingAlert').style.display = 'none';
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('analysisResult').textContent = data.analysis;
                    document.getElementById('resultCard').style.display = 'block';
                } else if (response.status === 429) {
                    document.getElementById('errorMessage').textContent = 'Too many requests. Please try again later.';
                    document.getElementById('errorAlert').style.display = 'block';
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.error || 'Unknown error';
                    document.getElementById('errorAlert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loadingAlert').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorAlert').style.display = 'block';
            } finally {
                toggleTabs(true);
            }
        });
    </script>
</body>
</html>
